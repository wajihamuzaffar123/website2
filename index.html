    <audio id="mySong">
        <source src="./kawaii-funny-cute-reel-children-music-216536.mp3" type="audio/mp3">
    </audio>
    <script>
        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            if(mySong.paused){
                mySong.play();
                icon.src = "pause icon.png";
            }else{
                mySong.pause();
                icon.src = "play icon.png"
            }
        }


    </script>
